<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Im an h1 - using our headings color</h1>
      <div class="widget-grid">
        <div id="link-div">
          <h2>Basic link styling</h2>
          <a href="#" class="link-arrow">Learn More</a>
        </div>
        <div id="badge-div">
          <h2>Badges</h2>
          <p>
            Homework Passes
            <span class="badge badge--primary">10% Off</span> Buy Now!!
          </p>
          <p>
            Exam Answer keys <span class="badge badge--secondary">15% Off</span>
          </p>
          <p>
            ChatGPT Glasses
            <span class="badge badge--primary badge--small">20% Off</span>
          </p>
        </div>
      </div>
      <div id="list-div">
        <h2>Lists</h2>
        <div id="unordered-list">
          <ul class="list checked-list">
            <h3>Unordered</h3>
            <li class="list-item list-tick">Item 1</li>
            <li class="list-item list-tick">Item 2</li>
            <li class="list-item list-tick">Item 3</li>
          </ul>
        </div>
        <div id="horizontal-list">
          <h3>Horizontal</h3>
          <ul class="list list-horizontal">
            <li class="list-item">Home</li>
            <li class="list-item">Adult</li>
            <li class="list-item">Contact</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
